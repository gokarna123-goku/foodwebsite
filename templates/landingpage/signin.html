<!-- Registration Form Design -->
<div class="container-fluid px-0 mx-0 my-5 pt-4">
    <div class="container col-md-7 mt-5">
        <div class="row shadow px-0">
            <div class="col-md-6 px-0">
                <!-- <img src="https://png.pngtree.com/thumb_back/fh260/back_our/20190620/ourmid/pngtree-mobile-banking-app-welcome-page-startup-page-h5-background-psd-image_153932.jpg"
                class="login-img" alt="" style="width: 100%; height: 85vh; object-position: center;"> -->
                <img src="https://png.pngtree.com/thumb_back/fh260/back_our/20190622/ourmid/pngtree-517-world-telecommunication-day-poster-background-image_227511.jpg"
                    class="login-img" alt="" style="width: 100%; height: 80vh; object-position: center;">
            </div>
            <div class="col-md-6 pt-5">
                <div class="section p-4">
                    <h4 class="text text-center text-secondary mb-4">Global We Tech Care</h4>
                    <form action="" method="POST" class="mb-4">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="mb-3">
                            {{ form.username.errors }}
                            <label for="{{ form.username.id_for_label }}">User Name:</label> <br>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            {{ form.password1.errors }}
                            <label for="{{ form.password1.id_for_label }}">Password </label> <br>
                            {{ form.password1 }}
                        </div>
                        <button type="submit" class="btn btn-warning px-5 text-center w-100">Sign In</button>
                    </form>
                    <div class="mt-3">
                        <div class="d-flex justify-content-center align-items-center">
                            <p class="text text-secondary mb-0">Don't have an Account? &nbsp;</p>
                            <a href="/accounts/signup" class="text-decoration-none text-warning" style="font-size: 1.1rem; letter-spacing: 1px;">Create Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
