<!-- Header section -->
<div class="res-header-3 res-header-2 sb-header  header-dark  food-header-transparent">
    <div class="container-fluid bg-info">
        <div class="sb-header-container">
            <div class="logo">
                <a href="/">GWTC</a>
            </div>
            <!-- <div class="logo"
                    data-mobile-logo="https://marketplace.foodotawp.com/wp-content/uploads/2021/05/sticky.svg"
                    data-sticky-logo="https://marketplace.foodotawp.com/wp-content/uploads/2021/05/sticky.svg"><a
                        href="https://marketplace.foodotawp.com/">
                        <img src="https://marketplace.foodotawp.com/wp-content/uploads/2021/05/foodota-logo-main.svg"
                            alt=""></a>
                </div> -->
            <div class="burger-menu">
                <div class="line-menu line-half first-line"></div>
                <div class="line-menu"></div>
                <div class="line-menu line-half last-line"></div>
            </div>
            <nav class="sb-menu separate-line submenu-top-border submenu-scale">
                <ul>
                    <li class=""><a href="/">Home</a></li>
                    <li class=""><a href="/single-restaurant">Single Restaurant </a></li>
                    <li class=""><a href="/blog">Blog </a></li>
                    <li class=""><a href="/all-vendors">All Vendors </a></li>
                    <li class="right-space">
                        <i class="fas fa-crosshairs"></i>
                        <form class="header-form" method="get" action="/all-vendors">
                            <div class="form-group">
                                <select data-placeholder="Select From Location" name="city"
                                    class="js-example-basic-single">
                                    <option value="AL" selected="selected">Select an Location</option>

                                    <option value="Kathmandu">Kathmandu</option>

                                    <option value="Lalitpur">Lalitpur</option>

                                    <option value="Bhaktapur">Bhaktapur</option>

                                    <option value="Pyuthan">Pyuthan</option>

                                    <option value="Pokhara">Pokhara</option>

                                    <option value="Ilam">Ilam</option>
                                </select>
                            </div>
                        </form>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="me-4"><a href="{% url 'accounts:logout' %}">Log Out </a>
                    {% else %}
                    <li class="me-4"><a href="/registration">Registration </a>
                        <ul>
                            <li><a href="{% url 'accounts:signup' %}">Register </a>
                            <li><a href="{% url 'accounts:signin' %}">Login </a>
                            <li><a href="{% url 'landingpage:vendor' %}">Vendor Membership
                                </a>
                        </ul>
                    </li>
                    {% endif %}
                    <li class="color-x"><a href="/all-vendors" class="btn btn-theme">
                            Restaurant Search
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
